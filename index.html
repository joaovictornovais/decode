<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <title>Decodificador de Texto - Alura Challenge</title>
</head> 
<body>
    <main>
        <div class="input-area">
            <header>
                <img src="/assets/logo.svg" alt="Logo Alura" />
            </header>
            <textarea placeholder="Digite seu texto"></textarea>
            <div>
                <div class="warning-container">
                    <img src="/assets/excalmation-fill.svg" alt="!" />
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>
                <div class="buttons-container">
                    <button id="encrypt" class="primary-button">Criptografar</button>
                    <button id="decrypt" class="secundary-button">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="no-messages">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="result-area">
                <p class="result-text"></p>
                <button class="secundary-button">Copiar</button>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
