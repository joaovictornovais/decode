<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <title>Decodificador de Texto - Alura Challenge</title>
</head> 
<body>
    <main>
        <div class="type">
            <header>
                <img src="/assets/logo.svg" alt="Logo Alura" />
            </header>
            <div class="decode">
                <textarea id="text" placeholder="Digite seu texto"></textarea>
                <div class="buttons-area">
                    <div class="warning">
                        <img src="/assets/excalmation-fill.svg" alt="!" />
                        <span>Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div>
                        <button id="encrypt" onclick="encrypt()" class="primary-button">Criptografar</button>
                        <button id="decrypt" onclick="decrypt()" class="secundary-button">Descriptografar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="no-messages-found">
                    <img src="/assets/no-messages-found.svg" alt="Nenhuma mensagem encontrada" />
                <div class="result-message">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            <p id="text-result">SEU RESULTADO</p>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
